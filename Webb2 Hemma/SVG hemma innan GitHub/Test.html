<!DOCTYPE html>
<html class="no-js">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title></title>
    <meta name="description" content="">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="">
</head>

<body>
    <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">

        <polygon points="60,30 90,90 30,90">
            <animateTransform attributeName="transform" attributeType="XML" type="rotate" from="0 60 70" to="360 60 70"
                dur="10s" repeatCount="indefinite" />
        </polygon>
    </svg>
    <svg width="120" height="120" viewBox="0 0 120 120" xmlns="http://www.w3.org/2000/svg">

        <polygon points="60,30 90,90 30,90">
            <animateTransform attributeName="transform" attributeType="XML" type="translate" from="0 60 70"
                to="360 60 70" begin="0s" dur="2s" repeatCount="indefinite" />
        </polygon>
    </svg>
    <svg width="400" height="110">
        <rect width="300" height="100" style="fill:rgb(0,0,255);stroke-width:3;stroke:rgb(0,0,0)" />
        <animateTransform attributeName="transform" type="translate" from="0 0" to="150 20" begin="0s" dur="2s"
            repeatCount="indefinite" />
    </svg>

    <script src="" async defer></script>
</body>

</html>
