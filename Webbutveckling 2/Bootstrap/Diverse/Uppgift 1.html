<!DOCTYPE html>
<html lang="en">
	<head>
		<title>Bootstrap Example</title>
		<meta charset="utf-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
		<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
		<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"></script>
		<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
	</head>
	<body>

	<div class="container">          
		<img style="border: 5px dotted blue;" src="ladda ned.jpg" class="rounded-circle mx-auto d-block" alt="Cinque Terre" width="304" height="236"> 
	</div>
	<div style='border: 5px solid red;' class="alert alert-info alert-dismissible">
		<a href="#" class="close" data-dismiss="alert" aria-label="close">&times;</a>
		<strong>Info!</strong> AAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAAA
	</div>
	<button type="button" class="btn btn-primary">
		AAAAAAAAAAAAAAAAAAAAAAAAAA <span class="badge badge-light">5</span>
		<span class="sr-only">unread messages</span>
	</button>
	<div class="card mx-auto d-block" style="width: 18rem; border: 5px dotted red;">
		<img src="ladda ned.jpg" class="card-img-top rounded-circle" alt="...">
		<div class="card-body">
			<h5 class="card-title">Ananas</h5>
			<p class="card-text">Some quick example text to build on the card title and make up the bulk of the card's content.</p>
			<a href="#" class="btn btn-primary">Go somewhere</a>
		</div>
	</div>
	
	
	</body>
</html>
