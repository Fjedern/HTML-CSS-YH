<!DOCTYPE html>
<html lang='sv'>

	<head>
		<meta charset='utf-8'>
		<title>valid</title>
	</head>
	<body>
		<h1>Text Decoration</h1>
		<p>The <i>text-decoration</i> property is used to set or remove decorations from text.</p>
		
		<h2 style='text-decoration: overline;'>This text has textdecoration set to overline</h2>
		<p style='text-decoration: overline;'>Lorem ipsum</p>
		
		<h2 style='text-decoration: line-through;'>This text has textdecoration set to line-through</h2>
		<p style='text-decoration: line-through;'>Lorem ipsum</p>
		
		<h2 style='text-decoration: underline;'>This text has textdecoration set to underline</h2>
		<p style='text-decoration: underline;'>adasdasdasdasdasdasdasdasd</p>
	</body>
</html>
